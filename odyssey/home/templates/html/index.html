<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey'25</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #d4af37, #f5c518);
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .hero {
            padding: 50px 20px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            background: gold;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            color: black;
        }
        .buttons {
            margin-top: 20px;
        }
        .register {
            background: green;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .explore {
            background: blue;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ODYSSEY</div>
            <ul class="nav-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Sponsors</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Reach Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Tradition meets Innovation</h2>
            <h1>ODYSSEY'25</h1>
            <p>27th March - 29th March 2025</p>
            <div class="stats">
                <div class="stat-box">50+<br>Events</div>
                <div class="stat-box">5000+<br>Registrations</div>
                <div class="stat-box">150+<br>Winners</div>
                <div class="stat-box">2.5L+<br>Worth Prizes</div>
            </div>
            <div class="buttons">
                <button class="register">Register</button>
                <button class="explore">Explore More</button>
            </div>
        </section>
    </main>
</body>
</html>
